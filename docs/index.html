<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
    <title>Mallow - Another PHP framework</title>
</head>
<body>
<div id="app">Please wait...</div>
<script>
    window.$docsify = {
        repo: 'rseon/mallow',
        //basePath: '/mallow/',
        auto2top: true,
        loadSidebar: true,
        subMaxLevel: 2,
        name: 'Mallow 1.2',
        homepage: 'home.md',
        search: 'auto',
        pagination: {
            crossChapter: true,
            crossChapterText: true,
        },
        plugins: [
            // Inspired of https://github.com/zhengxiangqi/docsify-scroll-to-top
            function(hook) {
                var scrollBtn = '<span class="scroll-to-top" style="' +
                    'display: none;' +
                    'overflow: hidden;' +
                    'position: fixed;' +
                    'right: 15px;' +
                    'bottom: 15px;' +
                    'width: 50px;' +
                    'height: 50px;' +
                    'background: rgb(31, 40, 45);' +
                    'color: #666;' +
                    'border: 1px solid #3f4f57;' +
                    'border-radius: 4px;' +
                    'line-height: 50px;' +
                    'font-size: 16px;' +
                    'text-align: center;' +
                    'box-shadow: rgb(52, 67, 75) 0 0 6px;' +
                    'cursor: pointer;' +
                    '">Top</span>';

                var onScroll = function(e) {
                    var offset = window.document.documentElement.scrollTop;
                    var $scrollBtn = Docsify.dom.find('span.scroll-to-top');
                    $scrollBtn.style.display = offset >= 500 ? "block" : "none";
                };

                hook.afterEach(function(html, next) {
                    next(html + scrollBtn);
                });

                hook.doneEach(function() {
                    var $scrollBtn = Docsify.dom.find('span.scroll-to-top');
                    if ($scrollBtn) {
                        window.removeEventListener('scroll', onScroll);
                        window.addEventListener('scroll', onScroll);
                        Docsify.dom.on(
                            $scrollBtn,
                            'click',
                            function (e) {
                                e.stopPropagation();
                                Docsify.dom.body.scrollIntoView({
                                    behavior: 'smooth',
                                    block: 'start'
                                });
                            }
                        );
                        Docsify.dom.findAll('h1,h2,h3,h4,h5,h6,h7,h8,h9').forEach(function (node) {
                            node.style.position = 'relative';
                        });
                    }
                });
            }
        ]
    }
</script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-php.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-php.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
</body>
</html>
